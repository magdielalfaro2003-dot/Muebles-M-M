<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Primera Mano – Catálogo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header elegant-entry">
    <div class="left">
      <button class="menu-btn" id="menuBtn" aria-label="Abrir menú" aria-expanded="false">☰</button>
    </div>

    <div class="right logo-box">
      <img src="logo.png" class="logo-img" alt="Logo Primera Mano" />
      <h2 class="brand">Primera Mano</h2>
    </div>
  </header>

  <!-- NAV LATERAL (columna completa) -->
  <aside class="nav" id="navMenu" aria-hidden="true">
    <nav class="nav-inner" role="navigation" aria-label="Menú principal">
      <a href="#inicio" class="nav-link">Inicio</a>
      <a href="#catalogo" class="nav-link">Catálogo</a>
      <a href="#ajustes" class="nav-link">Ajustes</a>
      <a href="#contacto" class="nav-link">Contacto</a>

      <div class="nav-footer">
        <a href="#" class="nav-link">⚙ Ajustes</a>
      </div>
    </nav>
  </aside>

  <!-- Overlay para cerrar tocando fuera -->
  <div class="overlay" id="overlay"></div>

  <!-- CONTENIDO -->
  <main>
    <section id="inicio" class="hero elegant-entry">
      <h1>Bienvenido a <span>Primera Mano</span></h1>
      <p>Catálogo premium negro y dorado</p>
    </section>

    <section id="catalogo" class="catalog elegant-entry">
      <h2>Catálogo</h2>
      <div class="catalog-grid">
        <div class="item">Producto 1</div>
        <div class="item">Producto 2</div>
        <div class="item">Producto 3</div>
        <div class="item">Producto 4</div>
      </div>
    </section>

    <section id="ajustes" class="ajustes elegant-entry">
      <h2>Ajustes</h2>
      <p>Personaliza tu experiencia</p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Primera Mano | Diseñado por Magdiel</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
