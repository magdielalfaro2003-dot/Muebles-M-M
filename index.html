<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Mano – Catálogo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- MENÚ SUPERIOR -->
    <header class="header elegant-entry">
        <div class="logo-box">
            <img src="logo.jpg" class="logo-img">
            <h2 class="brand">Primera Mano</h2>
        </div>

        <button class="menu-btn" id="menuBtn">☰</button>

        <nav class="nav" id="navMenu">
            <a href="#inicio">Inicio</a>
            <a href="#catalogo">Catálogo</a>
            <a href="#ajustes">Ajustes</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <!-- PANTALLA DE INICIO -->
    <section id="inicio" class="hero elegant-entry">
        <h1>Bienvenido a <span>Primera Mano</span></h1>
        <p>Catálogo premium negro y dorado</p>
    </section>

    <!-- CATÁLOGO -->
    <section id="catalogo" class="catalog elegant-entry">
        <h2>Catálogo</h2>
        <div class="catalog-grid">
            <div class="item">Producto 1</div>
            <div class="item">Producto 2</div>
            <div class="item">Producto 3</div>
            <div class="item">Producto 4</div>
        </div>
    </section>

    <!-- AJUSTES -->
    <section id="ajustes" class="ajustes elegant-entry">
        <h2>Ajustes</h2>
        <p>Personaliza tu experiencia</p>
    </section>

    <!-- FOOTER PREMIUM -->
    <footer class="footer">
        <p>© 2025 Primera Mano | Diseñado por Magdiel</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
